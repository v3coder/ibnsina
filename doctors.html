<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Search</title>
    <style>
        body{font-family:Arial,sans-serif}
        a { text-decoration: none; color: inherit;}
        .result-info strong { font-weight: normal; font-size: 17px; }
        .search-container{text-align:center;margin:1% 0}
        #search-box{width:50%;padding:10px;font-size:16px;border:1px solid #ccc;border-radius:4px;margin-bottom:10px}
        #filters{display:flex;justify-content:center;margin-top:10px}
        #branch-filter, #dept-filter{padding:10px;font-size:16px;border:1px solid #ccc;border-radius:4px;margin:0 5px;width:25%}
        #results{margin-top:20px;padding:0 1%}
        .result-item{padding:10px 0;display:flex;justify-content:space-between;align-items:center}
        .result-item:last-child{border-bottom:none}
        .result-info{flex-grow:1; font-size: 14px;}
        .call-button{padding:5px 10px;background-color:#28a745;color:#fff;border:none;border-radius:4px;cursor:pointer;text-decoration:none}
        .call-button:hover{background-color:#218838}
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-box" placeholder="Search by doctor's nickname...">
        <div id="filters">
            <select id="branch-filter">
                <option value="">All Branches</option>
            </select>
            <select id="dept-filter">
                <option value="">All Departments</option>
            </select>
        </div>
    </div>
    <div id="results"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchBox = document.getElementById("search-box");
            const branchFilter = document.getElementById("branch-filter");
            const deptFilter = document.getElementById("dept-filter");
            const resultsContainer = document.getElementById("results");

            async function fetchData() {
                try {
                    const response = await fetch('https://v3coder.github.io/ibnsina/Doctors.json');
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching the JSON data:', error);
                }
            }

            function populateFilters(doctors) {
                const branches = [...new Set(doctors.map(doc => doc.branchName))].sort();
                const departments = [...new Set(doctors.map(doc => doc.deptName))].sort();

                branches.forEach(branch => {
                    const option = document.createElement("option");
                    option.value = branch;
                    option.textContent = capitalizeEachWord(branch);
                    branchFilter.appendChild(option);
                });

                departments.forEach(dept => {
                    const option = document.createElement("option");
                    option.value = dept;
                    option.textContent = capitalizeEachWord(dept);
                    deptFilter.appendChild(option);
                });
            }

            function displayResults(doctors) {
                resultsContainer.innerHTML = '';
                doctors.forEach(doctor => {
                    const resultItem = document.createElement("div");
                    resultItem.className = "result-item";
                    const url = `http://210.4.73.10:52/appointments/apps/appointment/${doctor.dbNo}/${doctor.doctor}`;
                    const callLink = `tel:${doctor.phone}`;
                    resultItem.innerHTML = `
                        <div class="result-info">
                            <a href="${url}" target="_blank">
                                <strong>${capitalizeEachWord(doctor.designation)} ${capitalizeEachWord(doctor.nickName)}</strong><br>
                                ${doctor.qualification.toLowerCase()}<br>
                                ${capitalizeEachWord(doctor.deptName)} (${capitalizeEachWord(doctor.branchName)})
                            </a>
                        </div>
                        <a href="${callLink}" class="call-button">Call</a>
                    `;
                    resultsContainer.appendChild(resultItem);
                });
            }

            function handleSearch(event, doctors) {
                const query = searchBox.value.toLowerCase();
                const branch = branchFilter.value;
                const dept = deptFilter.value;

                const filteredDoctors = doctors.filter(doctor => {
                    return (
                        doctor.nickName.toLowerCase().includes(query) &&
                        (branch === "" || doctor.branchName === branch) &&
                        (dept === "" || doctor.deptName === dept)
                    );
                });

                displayResults(filteredDoctors);
            }

            function capitalizeEachWord(str) {
                return str.replace(/\b\w/g, char => char.toUpperCase());
            }

            fetchData().then(doctors => {
                populateFilters(doctors);
                searchBox.addEventListener("input", () => handleSearch(null, doctors));
                branchFilter.addEventListener("change", () => handleSearch(null, doctors));
                deptFilter.addEventListener("change", () => handleSearch(null, doctors));
            });
        });
    </script>
</body>
</html>
